<html lang="en">

  <style>
    /* Lightbox styles */
    #lightbox {
      display: none;
    }
    #lightbox.active {
      display: flex;
    }
  </style>
</head>

 <!-- Header -->
 <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
       <img src="logo.png" alt="CAPD Logo" class="h-10 w-auto object-contain">
      <nav class="space-x-6 text-sm font-medium">
         <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="news.html" class="hover:text-blue-600">News</a>
        <a href="videos.html" class="hover:text-blue-600">Videos</a>
        <a href="projects.html" class="hover:text-blue-600">Projects</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
      </nav>
    </div>
  </header>

   <!-- Hero Section -->
<section class="relative w-full h-[450px]">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img src="image_fx3.jpg" alt="House" class="w-full h-[450px] object-cover">
    <div class="absolute inset-0 bg-black/30"></div> <!-- Overlay -->
  </div>

  <!-- Content -->
  <div class="relative z-10 max-w-4xl mx-auto px-6 h-full flex flex-col justify-center items-start text-left">
  <h1 class="text-white text-5xl font-extrabold leading-tight mb-6">
    <span id="typewriter"></span><span class="cursor">|</span>
  </h1>

  <button><a href="news.html"
    class="inline-flex items-center bg-white hover:bg-orange-400 text-gray-800 text-sm font-medium px-3 py-2 rounded-md transition w-auto">
    Get Latest News
  </a></button>
</div>

<style>
  .cursor {
    display: inline-block;
    margin-left: 2px;
    width: 2px;
    background: #fff;
    animation: blink 0.7s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { background: transparent; }
    25%, 75% { background: #fff; }
  }
</style>

<script>
  const texts = [
    "Welcome to",
    "CAPD Communications",
    "Here you find Projects done by the CAPD"
  ];

  let i = 0; // which text
  let j = 0; // which letter
  let currentText = "";
  let isDeleting = false;
  const speed = 120; // typing speed
  const delay = 1500; // pause between words

  function typewriter() {
    const target = document.getElementById("typewriter");

    if (isDeleting) {
      currentText = texts[i].substring(0, j--);
    } else {
      currentText = texts[i].substring(0, j++);
    }

    target.textContent = currentText;

    if (!isDeleting && j === texts[i].length + 1) {
      isDeleting = true;
      setTimeout(typewriter, delay); // wait before deleting
      return;
    } else if (isDeleting && j === 0) {
      isDeleting = false;
      i = (i + 1) % texts.length; // next phrase
    }

    setTimeout(typewriter, isDeleting ? speed / 2 : speed);
  }

  document.addEventListener("DOMContentLoaded", typewriter);
</script>
</section>
<body class="bg-gray-100">

  <!-- Gallery -->
  <section class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Road Construction</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 gap-6">
      <!-- Replace src with your images -->
      <img src="1.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="2.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="3.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="4.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="5.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="6.jpg" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
    </div>
  </section>

  <section class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Water Factory</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 gap-6">
      <!-- Replace src with your images -->
      <img src="1.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="2.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="3.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="4.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="5.png" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
      <img src="6.jpg" class="w-full h-64 object-cover rounded-lg cursor-pointer shadow-lg hover:scale-105 transition" onclick="openLightbox(this)">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 justify-center items-center z-50">
    <button onclick="closeLightbox()" class="absolute top-6 right-8 text-white text-3xl">&times;</button>
    <button onclick="prevImage()" class="absolute left-6 text-white text-3xl">&#10094;</button>
    <img id="lightbox-img" class="max-h-[80%] max-w-[90%] rounded-lg shadow-lg"/>
    <button onclick="nextImage()" class="absolute right-6 text-white text-3xl">&#10095;</button>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-10">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 CAPD Communications. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-white">Facebook</a>
        <a href="#" class="hover:text-white">Twitter</a>
        <a href="#" class="hover:text-white">YouTube</a>
      </div>
    </div>
  </footer>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll("section img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function openLightbox(img) {
      currentIndex = [...images].indexOf(img);
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }
  </script>

</body>
</html>
